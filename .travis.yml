# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - 0.7
  - nightly
notifications:
  email: false
# uncomment the following lines to override the default test script
#script:
#  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
#  - julia -e 'Pkg.clone(pwd()); Pkg.build("QDates"); Pkg.test("QDates"; coverage=true)'
after_success:
  # push coverage results to Coveralls and Codecov
  - if [ "$TRAVIS_JULIA_VERSION" == "0.6" ]; then
      julia -e 'cd(Pkg.dir("QDates")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
      julia -e 'cd(Pkg.dir("QDates")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
    fi
